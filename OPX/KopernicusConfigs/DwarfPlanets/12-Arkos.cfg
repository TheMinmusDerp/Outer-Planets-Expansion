@Kopernicus:FOR[OPX]
{
    Body
    {
        name = Arkos
        Debug
		{
			exportMesh = true
			update = true
		}
		cacheFile = OPX/Cache/Arkos.bin		
        Template
        {
            name = Eeloo
        }
        Properties
        {
            displayName = #LOC_OPX_Planets_Arkos_displayname
            description = #LOC_OPX_Planets_Arkos_description
            radius = 91000
            ScienceValues
			{
				landedDataValue = 15 // Science multiplier for landed science.
				splashedDataValue = 1 // Science multiplier for splashed down science.
				flyingLowDataValue = 1 // Science multiplier for flying low science.
				flyingHighDataValue = 1 // Science multiplier for flying high science.
				inSpaceLowDataValue = 12 // Science multiplier for in space low science.
				inSpaceHighDataValue = 10 // Science multiplier for in space high science.
				recoveryValue = 10
				flyingAltitudeThreshold = 18000 // Altitude when "flying at <body>" transitions from/to "from <body>'s upper atmosphere"
				spaceAltitudeThreshold = 26000 // Altitude when "in space low" transitions from/to "in space high"
			}
        }
        Orbit
        {
            semiMajorAxis = 586034700000
            eccentricity = 0.22701
            meanAnomalyAtEpoch = 181.735
            epoch = 6
            longitudeOfAscendingNode = 268.799
            inclination = 20.592
            argumentOfPeriapsis = 72.310
        }
    }
}